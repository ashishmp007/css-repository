<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="practiceset1.css" />
    <style>
      #id {
        background-color: #0000ff;
      }
    </style>
  </head>
  <body>
    <!-- Q1 -->
    <div id="box">
      <p>this is div with id box and background color blue</p>
    </div>
    <!-- Q2 -->
    <h1 class="heading">heading 1</h1>
    <h2 class="heading">heading 2</h2>
    <h3 class="heading">heading 3</h3>
    <!-- Q3 -->
    <!-- remember that css always give priority to latest property -->
    <!-- if we write link tag after style tag then it will give priority to link tag
     but we wrote inline css so inline gets most priority -->
    <!-- 1.inline 2.internal 3.external-->
    <button style="background-color: pink">button1</button>
  </body>
</html>
